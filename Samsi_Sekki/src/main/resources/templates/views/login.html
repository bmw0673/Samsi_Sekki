<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/sign/signin.css">
	<link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<main>
	<h1>메인섹션</h1>
	<div class="container_login">
		<div class="content_lg">
			<div class="login_area">
				<div class="login_title">
					<div class="login_title_img"><a href="/"><img src="/images/logo.png"></a></div>
				</div>
				<form action='/login' method="post">
					<div class="email_input">
						<div class="input_title">이메일 주소</div>
						<div class="input_item">
							<input type="email" placeholder="ex)samsisekki@baeburuge.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ex)samsisekki@baeburuge.com'" autocomplete="off" class="input_txt" name="email">
						</div>
					</div>
					<div class="pass_input">
						<div class="input_title">비밀번호</div>
						<div class="input_item">
							<input type="password"  maxlength='16' placeholder="영문, 숫자, 특수문자를 조합해서 입력해주세요.(8~16자)" onfocus="this.placeholder = ''" onblur="this.placeholder = '영문, 숫자, 특수문자를 조합해서 입력해주세요.(8~16자)'" autocomplete="off" class="input_txt" name="pass">
						</div>
					</div>
					<div class="login_btn_box">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<input type="submit" value="로그인" class="login_box"></input>
					</div>
				</form>
				<ul class="look_box">
					<li class="look_list">
						<a href="/signup" class="look_link">회원가입</a>
					</li>
					<li class="look_list">
						<a href="/find_email" class="look_link">이메일찾기</a>
					</li>
					<li class="look_list">
						<a href="/find_password" class="look_link">비밀번호찾기</a>
					</li>
				</ul>
				<div class="social_login">
					<button type="button" class="social_login_btn">
						<div class="login_btn_txt">
							<img src="/images/naver.png" class="naver_icon">
							네이버로 로그인
						</div>
					</button>
					<button type="button" class="social_login_btn">
						<div class="login_btn_txt">
							<img src="/images/apple.png" class="apple_icon">
							Apple로 로그인
						</div>
					</button>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
