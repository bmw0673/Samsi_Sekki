<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/sign/find_password.css">
	<link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<main>
	<h1>메인섹션</h1>
	<div class="container_help">
		<div class="content_lg">
			<div class="help_area">
				<div class="login_title">
					<div class="login_title_img"><a href="/"><img src="/images/logo.png"></a></div>
				</div>
				<div class="help_pass_main">
					<div class="help_title">
						비밀번호 찾기
					</div>
					<div class="help_notice">
						<p class="notice_txt">가입 시 등록한 휴대폰 번호와 이메일을 입력하면<br>가입 시 등록한 이메일로 비밀번호를 전송해 드립니다.</p>
					</div>
					<form action='/find_password' method="post">
						<div class="input_box_pass">
							<div class="input_title_pass">휴대폰 번호</div>
							<div class="input_item">
								<input type="tel" placeholder="가입하신 휴대폰 번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '가입하신 휴대폰 번호'" autocomplete="off" class="input_txt" name="tell_num_pass">
							</div>
							<div class="input_title_pass">이메일 주소</div>
							<div class="input_item">
								<input type="email" placeholder="ex) samsisekki@baeburuge.com" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ex)samsisekki@baeburuge.com'" autocomplete="off" class="input_txt" name="email_pass">
							</div>
						</div>
						<div class="help_btn_box">
							<a href="#"><input type="submit" value="비밀 번호 찾기" class="help_box"></input></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
