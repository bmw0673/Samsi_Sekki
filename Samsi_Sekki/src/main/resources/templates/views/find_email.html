<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/sign/find_email.css">
	<link rel="stylesheet" href="/css/common/common.css">
</head>
<body>
<main>
	<h1>메인섹션</h1>
	<div class="container_help">
		<div class="content_lg">
			<div class="help_area">
				<div class="login_title">
					<div class="login_title_img"><a href="/"><img src="/images/logo.png"></a></div>
				</div>
				<div class="help_main">
					<div class="help_title">
						이메일 아이디 찾기
					</div>
					<div class="help_notice">
						<p class="notice_txt">가입 시 등록한 휴대폰 번호를 입력하면<br>이메일 주소의 일부를 알려드립니다.</p>
					</div>
					<form action='/find_email' method="post">
						<div class="input_box">
							<div class="input_title">휴대폰 번호</div>
							<div class="input_item">
								<input type="tel" placeholder="가입하신 휴대폰 번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '가입하신 휴대폰 번호'" autocomplete="off" class="input_txt" name="tell_num">
							</div>
						</div>
						<div class="help_btn_box">
							<a href="#"><input type="submit" value="이메일 아이디 찾기" class="help_box"></input></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
